    <h2>Main Result</h2>

	<h1 class="small">Theorem (GJMRSW 2013)</h1>

<blockquote>
	For degree sequences ${\bf d}^1,\ldots,{\bf d}^r$, and $A_i=\Delta {\bf d}^i$, we have
	\[\prod_{i=1}^r \pi({\bf d}^i)=\sum_{\text{shuffles }\sigma}\pi(\Sigma(\sigma,d^1_0+\cdots+d^r_0)).\]
</blockquote>

    <h2>Boij-Soederberg Theory</h2>


	<h1 class="small">Theorem (Boij-Soderberg ($n \leq 2$), Eisenbud-Schreyer (all $n$)):</h1>
	
	<blockquote>
	<p>For every $S$-module $M$, there exists a unique list of totally ordered degree sequences ${\bf d}^1 < \cdots < {\bf d}^r$ so that 
		$$\beta(M) = \sum q_i \pi({\bf d})^i$$
		where $q_i \in \mathbb Q_{\geq 0}$.</p>
	</blockquote>

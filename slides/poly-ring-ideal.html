	<div id="zero" style="display:none">
	<h1 class="small">Definition</h1>
	<p class="mytab">
		An ideal $I$ in a ring $R$ is a subset of $R$ such that
		<ul class="mytab">
		  <li>for all $s,t\in I$, $s+t \in I$;</li><br>
		  <li>for all $r \in R$, and $t\in I$, $r\cdot t \in I$.</li><br>
		</ul>
	</p>
	</div>

	<div id="one" style="display:none">		
	<h1 class="small">Example</h1>
	
	<p class='mytab'>
		$R = k[x,y]$, $I = (x^4,xy,y^5)$
	</p>
